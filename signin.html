

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Box</title>
  
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image:linear-gradient(180deg, rgb(118, 248, 255) ,rgb(243, 85, 235) );
            display: flex;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            font-weight: 500;
            
            scroll-behavior: smooth;
        }
        .sign-in-box {
            background:transparent;
            border: 3px groove bl;
            padding: 20px;
            margin-right: 10px;
            border-radius: 12px;
            box-shadow: 2px 2px  10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        .sign-in-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sign-in-box input[type="text"],
        .sign-in-box input[type="email"],
        .sign-in-box input[type="date"],
        .sign-in-box input[type="tel"],
        .sign-in-box input[type="password"],
        .sign-in-box select {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender {
            margin: 10px 0;
        }
        .sign-in-box button {
            width: 100%;
            padding: 10px;
            background-color: #12fb12;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .sign-in-box button:hover {
            background-color:transparent;
            color: black;
            border: 2px solid greenyellow;

        }
    </style>
</head>
<body>

    <div class="sign-in-box">
        <h2>Create Account</h2>
        <form>
            <label for="username"> Enter Your Name</label>
            <input type="text" placeholder="User Name" required>
            <label for="username"> Enter Your Email</label>
            <input type="email" placeholder="Email" required>
            <label for="username"> Enter Your Birthday</label>
            <input type="date" placeholder="Birthday" required>
            <select required>
                <option value="" disabled selected>Nationality</option>
                <option value="ban">Bangladesh</option>
                <option value="so"> soudi</option>
                <option value="ca">Canada</option>
                <option value="fi"> Pelistine</option>
                <!-- Add more nationalities as needed -->
            </select>
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

</body>
</html>
